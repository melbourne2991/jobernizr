<div data-ng-controller="resumesController">

	<div class="row">
		<div class="small-12 columns">
			<h2>Your Resumes</h2>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Category</th>
						<th>Date Added</th>
						<th>View/Edit Resume</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="resume in resumes">
						<td>{{ resume.name }}</td>
						<td>{{ resume.category }}</td>
						<td>{{ resume.date_added }}</td>
						<td><button index="{{ $index }}" view-large-content data-ng-model="resume.content">View Resume</button></td>
					</tr>
				</tbody>
			<table>
		</div>
	</div>

	<input ng-file-select type="file" multiple>
	<div ng-repeat="item in uploader.queue">
		{{ item.file.name }}
	</div>

	<button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload all
    </button>
    
</div>
